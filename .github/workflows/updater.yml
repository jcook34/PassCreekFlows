name: Update Gauge Data

on:
  schedule:
    - cron: '15 * * * *'  # every hour at the top of the hour (UTC)
  workflow_dispatch:      # manual trigger if needed

jobs:
  run-r-script:
    runs-on: ubuntu-latest

    env:
      HYDROVU_CLIENT_ID: ${{ secrets.HYDROVU_CLIENT_ID }}
      HYDROVU_CLIENT_SECRET: ${{ secrets.HYDROVU_CLIENT_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        run: |
           Rscript -e 'install.packages(c("httr2","httr", "jsonlite", "tidyverse", "curl"))'

      - name: Run the script
        run: Rscript Hourly_Updater.R

      - name: Commit results
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Actions"
          git add *.csv
          git commit -m "Update data (hourly run)" || echo "No changes to commit"
          git push
